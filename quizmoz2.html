<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Christmas</title>
    <style>
        body {
            background-image: url('xmas3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: brown;
            text-align: center;
        }
        img {
            height: 480px;
            width: 480px;
            border-radius: 10px;
        }
        hr {
            width: 50%;
            border: 1px solid green;
            margin: 20px 0;
        }
        .text {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <img src="xmas29.jpg" alt="Christmas Image">
    <hr>
    <div class="text">my little christmas<3! </div>
    <hr>
</body>
</html>
